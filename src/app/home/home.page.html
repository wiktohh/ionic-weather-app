<ion-content padding>
  <ion-searchbar
    placeholder="Search for a city"
    [debounce]="1000"
    (ionInput)="handleInput($event)"
    color="light"
  ></ion-searchbar>

  <div style="margin-top: 20px">
    <ion-card
      *ngFor="let city of cities"
      class="card"
      (click)="goToWeatherPage(city)"
    >
      <ion-card-header>
        <ion-card-title>{{ city | capitalize }}</ion-card-title>
      </ion-card-header>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-card>
  </div>
</ion-content>
